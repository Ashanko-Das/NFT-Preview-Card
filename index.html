<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <!-- Setting favicon -->
  <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">

  <!-- Linking cSS -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <div class="main-card">
    <div class="card__img--wrapper">
      <img src="./images/image-equilibrium.jpg" alt="" class="card__img">
      <div class="card__img--overlay">
        <img src="./images/icon-view.svg" alt="">
      </div>

    </div>


    <p class="card-desc">Equilibrium #3429</p>

    <p>Our Equilibrium collection promotes balance and calm.</p> 
    <div class="card__info">
      <div class="card__info--balance">
        <img src="./images/icon-ethereum.svg" alt="">
        <p>0.501 ETH</p>
      </div>
      <div class="card__info--time">
        <img src="./images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
    
    <hr>
    <div class="owner__info">
    <img src="./images/ayanokoji.jpg" alt="" class="owner__info--img">
    <p>Creation of <span class="owner__info--name">Ashanko</span></p>
    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/DasAshanko">Ashanko Das</a>.
  </div>
</body>
</html>
